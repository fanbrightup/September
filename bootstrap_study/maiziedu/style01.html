<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src='js/jquery.js'></script>
  <script type="text/javascript" src='js/bootstrap'>  </script>
  <style>
      div{
        border:1px solid rgb(223, 120, 54);
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <button class="btm btn-default btn-lg active " type="button">默认样式</button>
      <hr>
      <button class="btm btn-primary btn-lg" type="button">primary样式</button>
      <button class="btm btn-success btn-lg" type="button">success样式</button>
      <button class="btm btn-info btn-lg" type="button">信息样式</button>
      <button class="btm btn-warning btn-lg " type="button">警告样式</button>
      <button class="btm btn-danger btn-lg " type="button">危险样式</button>
      <button class="btm btn-link btn-lg active" type="button">链接样式</button>
      <button class="close">&times</button>
      <hr>
      <span class="caret"></span>
    </div>

</div>
</body>
</html>
